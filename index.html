<!DOCTYPE html>
<html lang="en" translate="no.">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>

    <link rel="stylesheet" href="style.css">

    <script src="./js/interval.js"></script>
    <script src="./js/htmlTemplate.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/drawableObject.class.js"></script>
    <script src="./models/movableObject.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/smallchicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/statusbar.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/backgroundObject.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/throwableobject.class.js"></script>
    <script src="./js/level1.js"></script>
    <script src="./js/game.js"></script>
    

</head>
<body onload="init()">
    <h1>El Pollo Loco</h1>
    <div id="menu">
        <button onclick="startGame()">Start Game</button>
        <button onclick="showInstructions()">Instructions</button>
        <button onclick="showCredits()">Credits</button>
    </div>
    <div class="canvas-wrapper">
        <canvas id="canvas" height="600px" width="800px"></canvas>
        <button id="pauseButton" onclick="stopGame()"></button>
        <button id="playButton" onclick="resumeGame()"></button>
        <div id="mobileButtonsdiv">
            <button id="leftButton" class="leftButton"></button>
            <button id="rightButton" class="rightButton"></button>
            <button id="jumpButton" class="jumpButton"></button>
            <button id="throwButton" class="throwButton"></button>
        </div>
    </div>
    <div id="popup">
        <p>Do you want to return to the main menu?</p>
        <button id="confirmButton">Yes</button>
        <button id="cancelButton">No</button>
    </div>
</body>
</html>
